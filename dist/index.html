<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- <script src="./index.js" defer></script> -->
    <!-- <link rel="stylesheet" href="./styles/styles.css" /> -->
  <script defer src="bundle28fcd48e0d02e5b00f1d.js"></script></head>
  <body>
    <div class="container">
      <div class="left">
        <p class="weather-type"></p>
        <p class="town"></p>
        <div class="date-data">
          <p class="date"></p>
          <p class="time"></p>
        </div>
        <div class="temp"></div>
        <div class="temp-toggle"></div>
        <div class="weather-icon">
          <img src="./assets/svg/" alt="" />
        </div>
        <div class="search-container">
          <input
            class="search-field"
            type="input"
            class="search-box"
            placeholder="Search Location..."
          />
          <span class="search__span"
            ><img
              src="./assets/search-icon.png"
              alt="Search Icon"
              class="search-icon"
          /></span>
        </div>
      </div>
      <div class="right">
        <div class="data-container">
          <div class="icon-info">
            <img src="./assets/svg/thermo.svg" alt="Feels like" />
          </div>
          <div class="info">
            <p class="info-caption">Feels Like</p>
            <p class="feels-like"></p>
          </div>
        </div>
        <div class="data-container">
          <div class="icon-info">
            <img src="./assets/svg/humidity.svg" alt="Feels like" />
          </div>
          <div class="info">
            <p class="info-caption">Humidity</p>
            <p class="humidity"></p>
          </div>
        </div>
        <!-- <div class="data-container">
          <div class="icon-info">
            <img src="./assets/svg/rainy.svg" alt="Humidity" />
          </div>
          <div class="info">
            <p class="info-caption">Chance of Rain</p>
            <p class="chance-of-rain"></p>
          </div>
        </div> -->
        <div class="data-container">
          <div class="icon-info">
            <img
              src="./assets/svg/wind.svg"
              alt="Wind speed"
              class="wind__img"
            />
          </div>
          <div class="info">
            <p class="info-caption">Wind Speed</p>
            <p class="wind-speed"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
